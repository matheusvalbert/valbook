    <div class="container">
      <div class="row">
        <div class="bg-white mx-auto col-md-8 col-10 p-4">
          <form class="">
            <div class="form-group"> <label>Email address</label> <input id="form1" type="email" class="form-control" placeholder="Enter email"> </div>
            <div class="form-group"> <label>Password</label> <input id="form2" type="password" class="form-control" placeholder="Password"> </div>
			<button type="button" class="btn btn-primary" id="sendlogin">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
$(document).ready(function(){
	$("#sendlogin").click(function(){
		var email = $("#form1").val();
		var senha = $("#form2").val();
		$.post("/LogarUsuario", {email:email, senha: senha}, function(data, status){
			if(data == "Usuario logado com sucesso")
				$(location).attr('href', '/Home1');
			else
				alert(data);
		});
	});
	});
</script>
